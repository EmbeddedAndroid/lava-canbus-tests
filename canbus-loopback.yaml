metadata:
    name: canbus-loopback
    format: "Lava-Test-Shell Test Definition 1.0"
    description: "Setup canbus loopback interface"
    maintainer:
        - tyler.baker@linaro.org
    devices:
        - beaglebone-black

run:
    steps:
        - 'lava-test-case down-can0 --shell canconfig can0 stop'
        - 'lava-test-case loopback-can0 --shell canconfig can0 bitrate 100000 ctrlmode triple-sampling on loopback on'
        - 'lava-test-case start-can0 --shell canconfig can0 start'